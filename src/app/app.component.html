<main class="main">
  <div class="table-container">

    <table mat-table [dataSource]="dataSource" class="wl-mat-table mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let element" data-column="Position" class="wl-mat-cell"> {{element.position}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" data-column="Name" class="wl-mat-cell"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element" data-column="Weight" class="wl-mat-cell"> {{element.weight}} </td>
      </ng-container>
    
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element" data-column="Symbol" class="wl-mat-cell"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="wl-mat-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="wl-mat-row"></tr>
    </table>
