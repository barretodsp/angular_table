<main class="main">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="wl-mat-table mat-elevation-z8" matSort>
      
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ columnLabels[column] }} </th>
        <td mat-cell *matCellDef="let element" [attr.data-column]="columnLabels[column]" 
        [ngStyle]="{'background-color': element[column]?.background}" class="wl-mat-cell"> {{ element[column].value }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="wl-mat-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="wl-mat-row"></tr>
    </table> 
  </div>
</main>
