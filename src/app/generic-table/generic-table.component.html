<ng-container *ngIf="tableDataSource">
    <table mat-table [dataSource]="tableDataSource" class="wl-mat-table mat-elevation-z8" matSort>
        
        <!-- Definição das Colunas -->
        <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="wl-mat-header-cell"> 
            {{ columnsConfig[column].label }}
          </th> 
          <td mat-cell *matCellDef="let element" [attr.data-column]="columnsConfig[column].label" 
            [ngStyle]="{'background-color': element[column]?.styles?.background, width: element[column]?.styles?.width}" 
            class="wl-mat-cell"> 
            <ng-container *ngIf="!columnsConfig[column].component">
                {{ element[column].value  }}
            </ng-container>

            <ng-container *ngIf="columnsConfig[column].component">
                <ng-container *ngComponentOutlet="columnsConfig[column].component; injector: createInjector(element[column])"></ng-container>
            </ng-container>
          </td>
        </ng-container>
   
        <!-- Cabeçalho -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="wl-mat-header-row" [ngStyle]="{'background-color': tableConfig.headerBg, 'color': tableConfig.headerColor}"></tr>
        
        <!-- Linhas -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index" class="wl-mat-row"
          [ngStyle]="{'background-color': (i % 2 === 0) ? tableConfig.evenRowBg : tableConfig.oddRowBg, 'color': tableConfig.rowColor}"
          >
        </tr>
    </table> 
</ng-container>
